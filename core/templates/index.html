{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'css/estilos.css' %}>
  <title>Django 1 - Index</title>
</head>
<body>
  <center>
    <img src={% static 'images/django.png' %} alt="Logo do Django" width="100">
    
    <h1>Produtos</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
          <tr>
            <td>
              <a href="{% url 'produto' produto.id %}">
                {{ produto.nome }}
              </a>
            </td>
            <td>{{ produto.preco }}</td>
          </tr>
        {% endfor %}
      </tbody>

      <button onclick="teste();">Clique aqui</button>
    </center>
    
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
</html>
